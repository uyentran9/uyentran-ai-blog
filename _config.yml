# Site settings
title: "Uyen Tran"
subtitle: "AI & Machine Learning Research"
email: your-email@example.com
description: >-
  Academic research blog focusing on artificial intelligence, 
  machine learning, and computational theory.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
twitter_username: your_twitter
github_username: uyentran9

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Kramdown settings for academic writing
kramdown:
  input: GFM
  syntax_highlighter: rouge
  math_engine: mathjax
  auto_ids: true
  toc_levels: 1..3

# Collections
collections:
  publications:
    output: true
    permalink: /publications/:path/

# Default settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "publication"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md

# Academic features
show_excerpts: true
mathjax: true
